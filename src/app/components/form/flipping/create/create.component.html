<p-card header="Register of flipping">
    <div class="formgrid grid" [formGroup]="formCreateFlipping">

        <div class="field col-12">
    
            <label>Item</label>
            <p-dropdown 
                class="flex flex-column" 
                formControlName="id_item"
                [emptyFilterMessage]="'No se encontraron resultados'"
                [(ngModel)]="selectedItem" 
                [filter]="true" 
                filterBy="nombre"
                [showClear]="true" 
                [options]="this.trove.items" 
                placeholder="Item"
                optionLabel="nombre"
            >
            </p-dropdown>
    
        </div>

        <div class="field col-12">

            <label>Price</label>
            <p-inputNumber 
                inputId="integeronly" 
                formControlName="precio"
                [minFractionDigits]="1"
                class="w-full"
                [style]="{width: '100%'}"
            ></p-inputNumber>
        </div>

        <div class="field col-12">
            
            <label>Amount</label>
            <p-inputNumber 
                inputId="integeronly" 
                formControlName="cantidad"
                [style]="{width: '100%'}"
                class="w-full"
            ></p-inputNumber>
        </div>

        <div class="field col-12">
            
            <label>Registration date</label>
            <p-calendar
                formControlName="fecha_registro" 
                class="flex flex-column w-full" 
                [(ngModel)]="hoy"
            ></p-calendar>
        </div>
    
        <div class="col-12 flex flex-wrap">
    
            <p-button 
                [style]="{width:'100%',background: 'var(--green-400)',color: 'rgb(255,255,245)', border: 'none'}" 
                label="Create"
                class="col-12 w-full px-0 p-button-success" 
                (onClick)="crearFlipping()"
                styleClass="p-button-success"
                [disabled]="buttonDisabled"
            ></p-button>
        </div>
    </div>
</p-card>
