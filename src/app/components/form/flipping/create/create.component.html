<p-card>
    
    <div (click)="copyText()" class="card card-container flex justify-content-center align-items-center">
        <div pRipple class="card flex select-none justify-content-center align-items-center shadow-2">{{this.trove.selectedItemCopy.nombre}}</div>
    </div>

    <br>

    <div class="grid">
        <div class="col-10 col-offset-1 md:col-6 md:col-offset-3 flex justify-content-center flex-wrap">
            <p-button class="m-1" (click)="this.trove.level()" styleClass="p-button-warning">{{this.trove.levelSelect}}</p-button>
            <p-button class="m-1" [disabled]="this.trove.estadoLeft" (onClick)="this.trove.leftBoton()" icon="pi pi-angle-left"></p-button>
            <p-button class="m-1" [disabled]="this.trove.estadoRight" (onClick)="this.trove.rightBoton()" icon="pi pi-angle-right"></p-button>
        </div>
    </div>

</p-card>

<br>

<p-card header="Register of flipping">


    <div class="formgrid grid" [formGroup]="formCreateFlipping">

        <div class="field col-12">

            <label>Price by unit</label>
            <p-inputNumber 
                inputId="integeronly" 
                formControlName="precioUnidad"
                [minFractionDigits]="1"
                class="w-full"
                [style]="{width: '100%'}"
            ></p-inputNumber>
        </div>

        <div class="field col-12">
            
            <label>Purchased units</label>
            <p-inputNumber 
                inputId="integeronly" 
                formControlName="cantidad"
                [style]="{width: '100%'}"
                class="w-full"
            ></p-inputNumber>
        </div>

        <div class="field col-12">
            
            <label>Registration date</label>
            <p-calendar
                formControlName="fecha_registro" 
                class="flex flex-column w-full" 
                [(ngModel)]="hoy"
            ></p-calendar>
        </div>
    
        <div class="col-12 flex flex-wrap">
    
            <p-button 
                [style]="{width:'100%',background: 'var(--green-400)',color: 'rgb(255,255,245)', border: 'none'}" 
                label="Create"
                class="col-12 w-full px-0 p-button-success" 
                (onClick)="crearFlipping()"
                styleClass="p-button-success"
                [disabled]="buttonDisabled"
            ></p-button>
        </div>
    </div>
</p-card>
