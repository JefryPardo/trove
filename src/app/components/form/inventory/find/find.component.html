<p-table
    #dt
    [value]="this.trove.inventory"
    dataKey="id"
    [(selection)]="selectedInventory"
    [rows]="5"
    [showCurrentPageReport]="true"
    [loading]="loading()"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['item.nombre', 'item.tipo']"
    [tableStyle]="{'min-width': '75rem'}"
    [scrollable]="true" 
    scrollHeight="400px"
>
    
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                
                <i class="pi pi-search"></i>
                
                <input 
                    pInputText 
                    type="text" 
                    class="w-full" 
                    (input)="dt.filterGlobal($event.target.value, 'contains')" 
                    placeholder="Buscar" 
                />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th class="w-2">Nombre item</th>
            <th class="w-2">Tipo item</th>
            <th class="w-2">Unidades</th>
            <th class="w-2">Stock maximo permitido</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-inventory>
        <tr>
            <td>
                {{ inventory.item.nombre }}
            </td>
            <td>
                {{ inventory.item.tipo }}
            </td>
            <td>
                {{ inventory.unidades | number }}
            </td>
            <td>
                {{ inventory.stock_maximo | number }}
            </td>
        </tr>
    </ng-template>
</p-table>
