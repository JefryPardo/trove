<p-confirmDialog #cd>
    <ng-template pTemplate="header">
        <div class="formgrid grid" [formGroup]="formClave">

            <div class="field col-12 md:col-5">
        
                <input 
                    pInputText 
                    formControlName="clave" 
                    placeholder="Ingrese la clave"
                    class="w-full" 
                />
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>

<p-table
    #dt
    [value]="this.trove.items"
    dataKey="id"
    [(selection)]="selectedItem"
    [rows]="5"
    [showCurrentPageReport]="true"
    [loading]="loading()"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['nombre', 'tipo']"
    [tableStyle]="{'min-width': '75rem'}"
    [scrollable]="true" 
    scrollHeight="400px"
>
    
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                
                <i class="pi pi-search"></i>
                
                <input 
                    pInputText 
                    type="text" 
                    class="w-full" 
                    (input)="dt.filterGlobal($event.target.value, 'contains')" 
                    placeholder="Buscar" 
                />
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th class="w-2">Nombre</th>
            <th class="w-2">Tipo</th>
            <th class="w-1" >Borrar</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{ item.nombre }}
            </td>
            <td>
                {{ item.tipo }}
            </td>
            <td>
                <p-button 
                    (click)="deleteItem(item)" 
                    icon="pi pi-trash" 
                    styleClass="p-button-raised p-button-danger"
                ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
